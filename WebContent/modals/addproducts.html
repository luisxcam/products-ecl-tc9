	<div>
		<form name='userForm' ng-submit='product.submit()' novalidate>
			<div class='container product-text'>
				<input type='text' name='productEnglish' ng-model='product.productEnglish' class='form-control' placeholder='Product English *' required>

				<input type='text' name='productFrench' ng-model='product.productFrench' class='form-control' placeholder='Product French *' required>

				<span ng-show='userForm.$submitted && userForm.brandNameFrench.$invalid' class='help-block'>Required Field</span>

				<span class='mainselection'>
					<select id='productType' name='productType' ng-model='product.productType' class='form-control' required>

				</span>
				<span ng-show='userForm.$submitted && userForm.productType.$error.required' class='help-block'>Required Field</span>
